<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Calidad de Frijoles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- ESTILOS GENERALES Y FONDO --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Se elimina display:flex para permitir el scroll natural */
            color: #fff;
            background-color: #2a2622; /* Tono café oscuro */
            /* overflow: hidden; <--- SE ELIMINA ESTA LÍNEA PARA CORREGIR EL SCROLL */
        }

        /* --- CONTENEDOR DE LA ANIMACIÓN DE ICONOS --- */
        .background-icons {
            position: fixed; /* Fija el fondo para que no se desplace con el scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden; /* Oculta los iconos que se salen de este contenedor */
        }

        .icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.08); /* Iconos muy sutiles */
            bottom: -150px; /* Inician fuera de la pantalla, abajo */
            animation: float-up linear infinite; /* Animación de flotar hacia arriba */
        }

        /* --- ANIMACIÓN DE FLOTAR HACIA ARRIBA --- */
        @keyframes float-up {
            to {
                transform: translateY(-120vh); /* Mueve el icono hasta que desaparece por arriba */
                opacity: 0;
            }
        }

        /* --- ESTILOS INDIVIDUALES PARA CADA ICONO (MÁS ICONOS Y VARIEDAD) --- */
        .icon:nth-child(1) { left: 10%; font-size: 40px; animation-duration: 25s; animation-delay: 0s; }
        .icon:nth-child(2) { left: 20%; font-size: 20px; animation-duration: 29s; animation-delay: 2s; }
        .icon:nth-child(3) { left: 30%; font-size: 50px; animation-duration: 18s; animation-delay: 4s; }
        .icon:nth-child(4) { left: 40%; font-size: 30px; animation-duration: 35s; animation-delay: 7s; }
        .icon:nth-child(5) { left: 50%; font-size: 25px; animation-duration: 22s; animation-delay: 1s; }
        .icon:nth-child(6) { left: 60%; font-size: 60px; animation-duration: 30s; animation-delay: 5s; }
        .icon:nth-child(7) { left: 70%; font-size: 35px; animation-duration: 20s; animation-delay: 9s; }
        .icon:nth-child(8) { left: 80%; font-size: 45px; animation-duration: 28s; animation-delay: 11s; }
        .icon:nth-child(9) { left: 90%; font-size: 28px; animation-duration: 24s; animation-delay: 1s; }
        .icon:nth-child(10) { left: 5%; font-size: 42px; animation-duration: 33s; animation-delay: 13s; }
        .icon:nth-child(11) { left: 15%; font-size: 33px; animation-duration: 26s; animation-delay: 15s; }
        .icon:nth-child(12) { left: 25%; font-size: 22px; animation-duration: 19s; animation-delay: 6s; }
        .icon:nth-child(13) { left: 35%; font-size: 48px; animation-duration: 27s; animation-delay: 8s; }
        .icon:nth-child(14) { left: 45%; font-size: 26px; animation-duration: 38s; animation-delay: 10s; }
        .icon:nth-child(15) { left: 55%; font-size: 55px; animation-duration: 23s; animation-delay: 12s; }
        .icon:nth-child(16) { left: 65%; font-size: 38px; animation-duration: 31s; animation-delay: 14s; }
        .icon:nth-child(17) { left: 75%; font-size: 31px; animation-duration: 21s; animation-delay: 3s; }
        .icon:nth-child(18) { left: 85%; font-size: 44px; animation-duration: 34s; animation-delay: 6s; }


        /* --- CONTENEDOR PRINCIPAL CON EFECTO DE CRISTAL --- */
        .container {
            position: relative; /* Para que se coloque sobre el fondo fijo */
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
            margin: 5vh auto; /* Margen vertical para separar del borde y permitir ver el fondo */
            z-index: 1;
        }

        /* --- Estilos del Formulario (sin cambios) --- */
        h1 { color: #fff; text-align: center; font-weight: 700; margin-bottom: 10px; }
        p { text-align: center; margin-bottom: 25px; font-weight: 400; color: #f0f0f0; }
        p b { font-weight: 600; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 15px; font-weight: 600; color: #e9e9e9; }
        input { 
            padding: 12px 15px; margin-top: 8px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.3); background-color: rgba(255, 255, 255, 0.1); color: #fff; font-family: 'Poppins', sans-serif; font-size: 16px; transition: all 0.3s ease; 
        }
        input:focus { 
            outline: none; border: 1px solid rgba(40, 167, 69, 0.8); box-shadow: 0 0 10px rgba(40, 167, 69, 0.5); 
        }
        button { 
            background: linear-gradient(45deg, #28a745, #218838); color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; margin-top: 30px; font-size: 18px; font-family: 'Poppins', sans-serif; font-weight: 600; transition: all 0.3s ease; 
        }
        button:hover { 
            transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); background: linear-gradient(45deg, #218838, #28a745); 
        }
        .prediction { 
            margin-top: 25px; padding: 20px; background-color: rgba(40, 167, 69, 0.2); border-left: 5px solid #28a745; font-size: 16px; border-radius: 8px; text-align: center; 
        }
        .prediction p { 
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
    
    <div class="background-icons">
        <i class="fas fa-seedling icon"></i>
        <i class="fas fa-leaf icon"></i>
        <i class="fa-solid fa-wheat-awn icon"></i>
        <i class="fas fa-tractor icon"></i>
        <i class="fa-solid fa-clover icon"></i>
        <i class="fas fa-tractor icon"></i>
        <i class="fas fa-seedling icon"></i>
        <i class="fas fa-leaf icon"></i>
        <i class="fa-solid fa-wheat-awn icon"></i>
        <i class="fas fa-tractor icon"></i>
        <i class="fa-solid fa-clover icon"></i>
        <i class="fas fa-tractor icon"></i>
        <i class="fas fa-seedling icon"></i>
        <i class="fas fa-leaf icon"></i>
        <i class="fa-solid fa-wheat-awn icon"></i>
        <i class="fas fa-tractor icon"></i>
        <i class="fa-solid fa-clover icon"></i>
        <i class="fas fa-tractor icon"></i>
    </div>

    <div class="container">
        <h1>Sistema de Control de Calidad</h1>
        <p><b>Use el modelo de regresión para estimar el tamaño de un frijol y verificar sus estándares de calidad.</b></p>
        
        <form action="/predict" method="post">
            <label for="AspectRation">Aspect Ratio:</label>
            <input type="number" step="any" id="AspectRation" name="AspectRation" required>
            
            <label for="Compactness">Compactness:</label>
            <input type="number" step="any" id="Compactness" name="Compactness" required>
            
            <label for="ShapeFactor1">Shape Factor 1:</label>
            <input type="number" step="any" id="ShapeFactor1" name="ShapeFactor1" required>

            <label for="ShapeFactor2">Shape Factor 2:</label>
            <input type="number" step="any" id="ShapeFactor2" name="ShapeFactor2" required>

            <label for="ShapeFactor3">Shape Factor 3:</label>
            <input type="number" step="any" id="ShapeFactor3" name="ShapeFactor3" required>

            <label for="ShapeFactor4">Shape Factor 4:</label>
            <input type="number" step="any" id="ShapeFactor4" name="ShapeFactor4" required>
            
            <button type="submit"><b>Verificar Calidad</b></button>
        </form>
        
        {% if texto_resultado %}
        <div class="prediction">
            <p>{{ texto_resultado | safe }}</p>
            <p>{{ texto_verificacion | safe }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
